<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Account Registration</title>
  <link href="../style/account_form.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header-box">
    <div class="navbar">
      <a href="../Index.html"><img src="../images/logo.jpg" class="logo"></a>
    </div>
</header>

  <form>
    <div class="headings">
      <h3>Registration</h3>
    </div>

    <div class="container">
      <label for="username">Username </label>
      <input type="text"
        id="username"
        name="username"
        placeholder="Create a username" required>


      <label for="password">Password </label>
      <input type="text"
        id="password"
        name="password"
        placeholder="Create a password" required>
        
        <label for="password">Confirm Password </label>
        <input type="text"
          id="password"
          name="password"
          placeholder="Confirm your password" required>

          <br>

        <button type="submit" onclick="solve()">Register now</button>


        <p class="register">Have an account? <a href="login.html">Return to login page</a></p>
    </div>
  </form>

  <script>
    function solve() {
        
        window.location.href = "Profile.html"; 
    }
  </script>

  
</body>

</html>
