<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Login</title>
  <link href="../style/account_form.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header class="header-box">
    <div class="navbar">
      <a href="../Index.html"><img src="../images/logo.jpg" class="logo"></a>
    </div>
</header>

  <form>
    <div class="headings">
      <h3>Sign in</h3>
    </div>

    <div class="container">
      <label for="username">Username </label>
      <input type="text"
        id="username"
        name="username"
        placeholder="Enter your username" required>


      <label for="password">Password </label>
      <input type="text"
        id="password"
        name="password"
        placeholder="Enter your password" required>
        

        <label>
          <input type="checkbox"> Remember me
        </label>
        <p class="forgot"><a href="#">Forgot password?</a></p>

        
        <button type="submit" onclick="solve()">Login</button>


        <p class="register">Don't have an account? <a href="registration.html">Register here.</a></p>
    </div>
  </form>
  <script>
    function solve() {
        window.location.href = "user-profile.html"; 
    }
  </script>
  
</body>

</html>
