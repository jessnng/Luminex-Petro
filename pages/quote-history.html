<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Info</title>
        <link href="../style/fuel-history.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <header class="header-box">
                <div class="navbar">
                <a href="/"><img src="../images/logo.jpg" class="logo"></a>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="quote-form.html">Fuel Quote</a></li>
                    <li><a href="quote-history.html">Fuel History</a></li>
                </ul>
                </div>
            </header>
        </div>

        <h2><i>Fuel Quotes History</i></h2>
            <input type="hidden" id="username">
            <table class="box" id="quoteHistoryTable">
                <thead>
                    <tr>
                        <th>Gallons</th>
                        <th>Delivery Address</th>
                        <th>Delivery Date</th>
                        <th>Price per Gallon</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by the backend -->
                </tbody>    
            </table>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            const loggedInUser = localStorage.getItem('loggedInUser');
            
            // If user is not logged in, redirect to the login page
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                // Populate the hidden username field with the logged-in user's username
                document.getElementById('username').value = loggedInUser;
            }

            // Fetch quote history data from the server
            fetch(`/quote-form`)
                .then(response => response.json())
                .then(data => {
                    console.log("Quote form data received:", data);
                    var tableBody = document.querySelector("tbody");

                    data.forEach( data => {
                        const row = document.createElement('tr');
                        const gallons = row.insertCell(0);
                        const address = row.insertCell(1);
                        const date = row.insertCell(2);
                        const price = row.insertCell(3);
                        const cost = row.insertCell(4);

                        gallons.innerHTML = data.gallons_requested;
                        address.innerHTML = data.delivery_address;
                        date.innerHTML = data.delivery_date;
                        price.innerHTML = data.price_per_gallon;
                        cost.innerHTML = data.total_amount;
                    });
                })
                .catch(error => console.error('Error fetching quotes:', error));
                // console.log(data)
            });
    </script>
</html>
