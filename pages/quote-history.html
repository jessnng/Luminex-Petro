<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Info</title>
        <link href="../style/fuel-history.css" rel="stylesheet">
    </head>

    <body>
        <div>
            <header class="header-box">
                <div class="navbar">
                <a href="/"><img src="../images/logo.jpg" class="logo"></a>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><a href="quote-form.html">Fuel Quote</a></li>
                    <li><a href="quote-history.html">Fuel History</a></li>
                </ul>
                </div>
            </header>
        </div>

        <h2><i>Fuel Quotes History</i></h2>
            <input type="hidden" id="username">
            <table class="box" id="quoteHistoryTable">
                <thead>
                    <tr>
                        <th>Gallons</th>
                        <th>Delivery Address</th>
                        <th>Delivery Date</th>
                        <th>Price per Gallon</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Populated by the backend -->
                </tbody>    
            </table>
        </div>
    </body>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check if the user is logged in
            const loggedInUser = localStorage.getItem('loggedInUser');
            
            // If user is not logged in, redirect to the login page
            if (!loggedInUser) {
                window.location.href = 'login.html';
            } else {
                // Populate the hidden username field with the logged-in user's username
                document.getElementById('username').value = loggedInUser;
            }

            // Fetch quote history data from the server
            fetch(`/quote-history?username=${loggedInUser}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Quote history data received:", data);
                    const tableBody = document.querySelector("tbody");

                    data.forEach(item => {
                        const row = document.createElement('tr');
                        
                        // Create cells for each data item
                        const gallonsCell = document.createElement('td');
                        const addressCell = document.createElement('td'); // Change from 'delivery_address' to 'address'
                        const deliveryDateCell = document.createElement('td');
                        const pricePerGallonCell = document.createElement('td');
                        const totalAmountCell = document.createElement('td');

                        // Set cell contents
                        gallonsCell.textContent = item.gallons_requested;
                        // Concatenate address properties to form the complete address
                        let addressString = `${item.delivery_address.address1}`;
                        if (item.delivery_address.address2 !== '') {
                            addressString += `, ${item.delivery_address.address2}`;
                        }
                        addressString += `, ${item.delivery_address.city}, ${item.delivery_address.state}, ${item.delivery_address.zipcode}`;
                        addressCell.textContent = addressString;
                        deliveryDateCell.textContent = item.delivery_date;
                        pricePerGallonCell.textContent = item.price_per_gallon;
                        totalAmountCell.textContent = item.total_amount;

                        // Append cells to the row
                        row.appendChild(gallonsCell);
                        row.appendChild(addressCell);
                        row.appendChild(deliveryDateCell);
                        row.appendChild(pricePerGallonCell);
                        row.appendChild(totalAmountCell);
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error fetching quote history:', error));
                // console.log(data)
            });
    </script>
</html>
