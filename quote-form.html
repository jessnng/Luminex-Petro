<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Fuel Quote Request Form</title>
        <link rel="stylesheet" href="fuel-quote.css">
    </head>

    <body>
        <div class="form-container">
            <div class="header">
                <h1>Fuel Quote Request</h1>
                <p>Please fill in the indicated fields</p>
            </div>
            <form>
                <label for="gallons">Gallons Requested<span style="color: red;">*</span>: </label>
                <input type="number" id="gallons" oninput="calcTotal()" required><br>

                <label for="address">Delivery Address: </label>
                <!-- IMPLEMENT VALUE FROM CLIENT PROFILE -->
                <input type="text" class="readonly-input" id="addressInput" readonly>
                <br>

                <label for="date">Delivery Date: </label>
                <input type="date"><br>

                <label for="price">Suggested Price per Gallon: </label>
                <!-- IMPLEMENT VALUE FROM PRICING MODULE -->
                <input type="number" class="readonly-input" id="price" readonly><br>

                <label for="total">Total Amount Due: </label>
                <input type="number" class="readonly-input" id="total"><br>

                <input type="submit" value="Submit">
            </form>
            <a href="index.html">
                <button class="homebutton">Home</button>
                    </a>
        </div>
    </body>

    <script> 
        // Retrieve user address from local storage
        var address = localStorage.getItem("userAddress");
        document.getElementById("addressInput").value = address;

        // Retrieve price (hardcoded since pricing module is currently a WIP)
        var price = 2.99;
        document.getElementById("price").value = price;

        // Calculate total amount 
        function calcTotal() {

            var gallons = parseFloat(document.getElementById("gallons").value);
            var total = gallons * price;
            document.getElementById("total").value = total.toFixed(2);
        }
    </script>

</html>
